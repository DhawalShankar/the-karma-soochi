<!DOCTYPE html>
<html lang="en" class="bg-yellow-200/50 scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Karma Soochi</title>
  <link rel="stylesheet" href="src/output.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }
    .background {
      background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen px-4 py-8 text-gray-900 background">

  <!-- Hero Section -->
  <header class="text-center mb-10">
    <h1 class="text-4xl md:text-6xl font-bold tracking-wide text-orange-600">🪐 The Karma Soochi</h1>
    <h2 class="text-2xl md:text-4xl font-bold tracking-wide text-orange-500">Mission => Control</h2>
    <p class="text-gray-700 mt-2">Track Every Mission! Complete Every Karma!</p>
  </header>

  <!-- Input Section -->
  <section class="flex flex-col md:flex-row items-center justify-center gap-4 mb-8">
    <input type="text" placeholder="New mission..." class="w-full md:w-1/2 px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400 transition" />
    <button class="px-6 py-3 bg-orange-500 hover:bg-orange-600 text-white rounded-lg shadow-md hover:shadow-orange-300 focus:ring-2 focus:ring-orange-300 transition">
      Launch
    </button>
  </section>
   <!-- Task Grid -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="p-6 rounded-xl border border-gray-700 shadow-lg hover:shadow-orange-500/30 hover:scale-[1.02] transition-all bg-gradient-to-br from-gray-900 via-gray-800 to-black">
      <h2 class="text-xl font-semibold text-orange-300 mb-2">🚀 Build To-Do UI</h2>
      <p class="text-gray-300">Create the initial layout of the app.</p>
    </div>

    <div class="p-6 rounded-xl border border-gray-700 shadow-lg hover:shadow-orange-500/30 hover:scale-[1.02] transition-all bg-gradient-to-br from-gray-900 via-gray-800 to-black">
      <h2 class="text-xl font-semibold text-orange-300 mb-2">📦 Setup Storage</h2>
      <p class="text-gray-300">Use localStorage to save tasks.</p>
    </div>

    <div class="p-6 rounded-xl border border-gray-700 shadow-lg hover:shadow-orange-500/30 hover:scale-[1.02] transition-all bg-gradient-to-br from-gray-900 via-gray-800 to-black">
      <h2 class="text-xl font-semibold text-orange-300 mb-2">🤖 Add AI Co-Pilot</h2>
      <p class="text-gray-300">Let an AI guide your karmic missions.</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-16 text-center text-sm bg-amber-50">
    &copy; 2025 The Karma Soochi. Engineered with dharma 🚀
  </footer>

</body>
</html>
