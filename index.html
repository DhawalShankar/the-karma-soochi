<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main</title>
  <link rel="stylesheet" href="src/output.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }
    .left-section {
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
     
    }
    #todo-input {
      font-family: Arial, Helvetica, sans-serif;
    }
    .cut{
      text-decoration: line-through;
      color: gray;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body class="flex min-h-screen">

  <!-- Left Background Section -->
  <div class="left-section w-1/2 hidden md:block "></div>

  <!-- Right Content Section -->
  <div class="w-full md:w-1/2 flex items-center justify-center px-4 py-8 text-gray-900 bg-[url('https://plus.unsplash.com/premium_photo-1749488454750-d383b818bd00?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover bg-center bg-no-repeat bg-blend-hard-light">
    <div class="max-w-3xl w-full bg-gray-300/80 backdrop-blur-lg rounded-lg shadow-lg p-8 border-2 border-black">
      <h1 class="text-5xl font-extrabold text-orange-600">Your Soochi</h1>
      <p class="m-5">Welcome to the Karma Soochi! <br>Track your missions and complete your Karmas!</p>

      <div class="flex flex-row w-full justify-center">
        <input  id="todo-input" type="text" placeholder="Enter new mission..." class="w-full md:w-1/2 px-4 py-3 rounded-lg
         bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-400 transition"/>
        <button id="add-btn" class="px-6 py-3 bg-orange-500 hover:bg-green-800 text-white rounded-lg shadow-md hover:shadow-orange-300 focus:ring-2 focus:ring-orange-300 transition m-2 ml-5">Add</button>
      </div>

      <ul id="missionList" class="mt-4 space-y-2 flex flex-col ">
       

      </ul>
    </div>
  </div>

</body>
</html>
